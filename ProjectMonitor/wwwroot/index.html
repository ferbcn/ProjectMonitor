<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Site Monitor</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="table-container">
        
        <h1>Site Monitor</h1>

        <ul id="site-list-table">
            <li class="table-header">
                <div class="col col-1">Name</div>
                <div class="col col-2">URL</div>
                <div class="col col-3">Status</div>
                <div class="col col-4">Ping (ms)</div>
                <div class="col col-5">Load (ms)</div>
                <div class="col col-6">Tools</div>
            </li>
            
            <div id="table-body"></div>
                
        </ul>
        
        <button id='refresh'>Refresh</button>
 
    </div>

    <span id="mySpinner" class="loader"></span>
    
<script src="dashboard.js"></script>
<script src="starfield.js"></script>

</body>
</html>
